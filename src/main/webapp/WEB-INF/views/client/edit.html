<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    #header {
        width: 100%;
        height: 4rem;
        background: #f0eeee;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
<head th:replace="/layout :: head">
    <div id="header">
        <a th:href="@{/blogs}">
            <img th:src="@{'/image/'+'Screenshot from 2024-01-23 22-09-40.png'}" src="" width="55px"
                 style="margin: 3px 28rem">
        </a>
    </div>
    <form th:action="@{/blogs}" style="float:left;">
        <button type="submit">
            Back
        </button>
    </form>
</head>
<body>

<div id="form">
    <form th:action="@{/blogs/update}" th:object="${blog}"
          method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}"></textarea>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <div>
            <label for="picture">Picture</label>
            <input type="file" id="picture" th:field="*{picture}">
        </div>
        <input type="submit" value="Update"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
